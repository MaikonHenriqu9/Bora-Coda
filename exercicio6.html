<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>

    <h2>
        6. Faça um programa que leia 10 números informados pelo usuário e ao final da leitura escrever a soma total dos 10 números lidos.
    </h2>

    <script>
        let n1 = parseInt(prompt("Informe o primeiro valor"));
        let n2 = parseInt(prompt("Informe o segundo valor"));
        let n3 = parseInt(prompt("Informe o terceiro valor"));
        let n4 = parseInt(prompt("Informe o quarto valor"));
        let n5 = parseInt(prompt("Informe o quinto valor"));
        let n6 = parseInt(prompt("Informe o sexto valor"));
        let n7 = parseInt(prompt("Informe o sétimo valor"));
        let n8 = parseInt(prompt("Informe o oitavo valor"));
        let n9 = parseInt(prompt("Informe o nono valor"));
        let n10 = parseInt(prompt("Informe o último valor"));

        total = n1+n2+n3+n4+n5+n6+n7+n8+n9+n10;

        document.write(`Resultado: ${total}`);

    </script>
</body>
</html>
