<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>

<body>
    <h2>
        10 - Escreva um programa que verifique a validade de uma senha fornecida pelo usuário. A senha válida é o número
        "1234" sem aspas. Devem ser impressas as seguintes mensagens: "ACESSO PERMITIDO" caso a senha seja válida.
        "ACESSO NEGADO" caso a senha seja inválida.
    </h2>

    <script>
        alert("======== QUAL É A SENHA ? ========");
        let senha = parseInt(prompt("Informe a senha correta"));

        senha === 1234? document.write(`ACESSO PERMITIDO`): document.write(`ACESSO NEGADO`);

    </script>
</body>

</html>
