<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h2>1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". 
        Então escreva em tela o maior deles.
    </h2>

    <script>
        
        let num1 = parseInt(prompt("Informe o primeiro valor"));
        let num2 = parseInt(prompt("Informe o segundo valor"));

        num1 > num2? document.write(`<h3>${num1} é maior que ${num2}</h3>`): document.write(`<h3>${num2} é maior que ${num1}</h3>`);

    </script>
</body>
</html>
