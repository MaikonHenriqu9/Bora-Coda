<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>
    <h2>
        2. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou
        zero
    </h2>

    <script>
        let numero = parseInt(prompt("Informe um valor"));

        if(numero > 0){
            document.write(`<h3> ${numero} é maior que 0 </h3>`);
        } else if (numero < 0){
            document.write(`<h3> ${numero} é menor que 0 </h3>`);
        } else {
            document.write(`<h3> ${numero} é igual a 0  </h3>`);
        }

    </script>

</body>

</html>
