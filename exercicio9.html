<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>

<body>
    <h2>
        9 - Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela
        poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).
    </h2>

    <script>
        let anoNascimento = parseInt(prompt("Informe o ano do seu nascimento"));
        const anoAtual = 2023;

        let resultado = anoAtual - anoNascimento;

        document.write(`Idade atual: ${resultado}<br>`);

        resultado >= 18? document.write(`Você pode votar neste ano`): document.write(`Você não pode votar neste ano`);

    </script>
</body>
</html>
